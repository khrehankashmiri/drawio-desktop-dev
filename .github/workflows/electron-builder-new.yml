name: Electron Builder CI

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - dev
      - release

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Run security audit
      run: |
        npm ci
        npm audit --audit-level=high
      continue-on-error: true

    - name: Run ESLint
      run: |
        npm run lint
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Install dependencies
      run: npm ci

    - name: Run type checking
      run: npm run typecheck
      continue-on-error: true

    - name: Run unit tests
      run: npm test

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    needs: [security-audit, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    env:
      CC: clang
      CXX: clang++
      npm_config_clang: 1
      APPLEID: ${{ secrets.APPLEID }}
      APPLEIDPASS: ${{ secrets.APPLEIDPASS }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAP_TOKEN }}
      OS_NAME: ${{ matrix.os }}
      GH_REF: ${{ github.ref }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Checkout drawio-dev
      uses: actions/checkout@v4
      with:
        repository: jgraph/drawio-dev
        token: ${{ secrets.GH_TOKEN }}
        ref: release
        path: drawio-dev
        submodules: false

    - name: Get drawio Tag & Submodules
      run: |
        cd drawio-dev
        export tmp1=${GH_REF/refs\//}
        export tmp2=${tmp1/\/v/\/diagramly-}
        export tmp3=${tmp2//\./_}
        git fetch origin refs/$tmp3:refs/$tmp3 --no-tags
        git checkout $tmp3 -b tmp-deploy
        cp src/main/webapp/js/*.min.js ../drawio/src/main/webapp/js/
        cd ..
        rm -rf drawio-dev
        cd drawio
        rm -rf docs etc src/main/java src/main/webapp/connect src/main/webapp/service-worker* src/main/webapp/workbox-*
        cd src/main/webapp/js
        rm -rf atlas-viewer.min.js atlas.min.js cryptojs deflate dropbox embed* freehand integrate.min.js jquery jszip mermaid onedrive orgchart reader.min.js rough sanitizer simplepeer spin viewer-static.min.js viewer.min.js

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Install dependencies
      run: |
        if [ "$OS_NAME" = "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y icnsutils graphicsmagick xz-utils rpm
        fi
        git config --global url."https://github.com/".insteadOf "git@github.com:"
        npm ci

    - name: Run smoke tests
      run: |
        npm run sync
        npm run lint
        npm test

    - name: Build for ${{ matrix.os }}
      run: |
        if [ "$OS_NAME" = "ubuntu-latest" ]; then
          sed -ie 's/"asar": true,/"asar": true,\n"productName": "drawio",/' electron-builder-linux-mac.json
        fi
        npm run release-linux

    - name: Build for Snap
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo snap install snapcraft --classic
        npm run release-snap
        snapcraft push --release edge dist/draw.io-amd64-*.snap

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: dist/*
        retention-days: 7

    - name: Upload to release
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        echo "Uploading to release ${{ github.ref }}"
